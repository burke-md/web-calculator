<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>

    <table>
      <form>
      <tr>
        <th>Left Operand</th>
        <th></th>
        <th>Right Operand</th>
      </tr>
      <tr>
        <th><input type="text" id="leftOp"></th>
        <th></th>
        <th><input type="text" id="rightOp"></th>
      </tr>
      <tr>
        <th>          
        </th>
        <th>
          <br><input type="radio" value="+ Addition">
            <label for="+ Addition">+ Addition</label> 
          <br><input type="radio" value="- Subtraction">
            <label for="- Subtraction">- Subtraction</label> 
          <br><input type="radio" value="* Multiplication">
            <label for="* Multiplication">* Multiplication</label>
          <br><input type="radio" value="/ Division">
            <label for="/ Division">/ Division</label>
          <br><input type="radio" value="% Remainder">
            <label for="% Remainder">% Remainder</label>
        </th>
        <th>          
        </th>
      </tr>
      <tr>
        <th>
          <input type="submit" value="Calculate">
        </th>
      </tr>
      <tr>
        <th>
          Expression:
        </th>
      </tr>
      <tr>
        <th>
          Result:
        </th>
      </tr>
      </form>
    </table>
  </body>
</html>
