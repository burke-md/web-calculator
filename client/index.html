<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <h2>Calculator</h2>

    <table>
      <form>
      <tr>
        <th>Left Operand</th>
        <th></th>
        <th>Right Operand</th>
      </tr>
      <tr>
        <th><input type="text" id="leftOp"></th>
        <th></th>
        <th><input type="text" id="rightOp"></th>
      </tr>
      <tr>
        <th>          
        </th>
        <th>
          <br><input type="radio" id="radioAddition" value="+ Addition">
            <label for="+ Addition">+ Addition</label> 
          <br><input type="radio" id="radioSubtraction" value="- Subtraction">
            <label for="- Subtraction">- Subtraction</label> 
          <br><input type="radio" id="radioMultiplication" value="* Multiplication">
            <label for="* Multiplication">* Multiplication</label>
          <br><input type="radio" id="radioDivision" value="/ Division">
            <label for="/ Division">/ Division</label>
          <br><input type="radio" id="radioRemainder" value="% Remainder">
            <label for="% Remainder">% Remainder</label>
        </th>
        <th>          
        </th>
      </tr>
      <tr>
        <th>
          <input id="calculate" type="button" value="Calculate" onclick="makeCalculation()">
        </th>
      </tr>
      <tr>
        <th>
          Expression:
        </th>
        <th id ="calculation-expression">          
        </th>
      </tr>
      <tr>
        <th>
          Result:
        </th>
        <th>    
          <div id="calculation-result"></div>     
        </th>
      </tr>
      </form>
    </table>
  </body>
</html>
